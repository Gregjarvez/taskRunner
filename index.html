<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>TO-DO</title>
</head>

<body>
	<div class="container">
		<div class="menu-slider">
			<div class='profile'>
				<div class="date">
					<h2>today</h2>
					<h3>november 23, 2017</h3>
				</div>
			</div>
			<div class='category'>
				<h2>categories</h2>
				<ul class="categories-item" id='categories'>
					<li class="active"><i class='fa fa-list'></i>All <span>12</span></li>
					<li><i class="fa fa-inbox"></i>Inbox <span>63</span></li>
					<li><i class="fa fa-list-alt"></i>Groceries <span>5</span></li>
					<li><i class="fa fa-list-alt"></i>Our Home <span>6</span></li>

				</ul>
			</div>
			<div class="add-button">
				<i class="fa fa-plus"></i>
			</div>
		</div>

		<div class="main-ui">
			<h2 class="task-Name">Work</h2>
			<input type="text" placeholder="add item to Work" id="main-input">

			<ul class="list" id="listPanel">

			</ul>

			<div class="completed">
				<p><span id='completed'>0</span> Completed Tasks</p>

			</div>
		</div>


		<div class="sub-menu">
			<ul class="reminder">
				<h2>Reminders</h2>
				<!--bad practise-->
				<li><i class="fa fa-clock-o"></i>Date Tonight at 5pm</li>
				<li><i class="fa fa-clock-o"></i> Work at 9am</li>
			</ul>

			<div class="weather">
				<h2 class='location' id='location'></h2>
				<h1 class='temperature' id='temp'></h1>
				<img src="" alt="">
				<h3 class='description' id='description'></h3>
			</div>

		</div>
	</div>


	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="js/app.js"></script>

</body>

</html>
